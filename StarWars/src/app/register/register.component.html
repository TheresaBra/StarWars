<div class="register">
    <form (ngSubmit)="onSubmit(theForm)" #theForm="ngForm">
      <div class="form-group">
        <label for="username">Firstname</label>
        <input ngModel name="username"  type="text" id="firstname" class="form-control" placeholder="Firstname">
      </div>
      <div class="form-group">
        <label for="username">Lastname</label>
        <input ngModel name="username"  type="text" id="lastname" class="form-control" placeholder="Lastname">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input ngModel name="username"  type="text" id="username" class="form-control" placeholder="Username">
     </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ngModel name="password" type="password" id="password" class="form-control"  placeholder="Password">
      </div>
      <button mdbBtn type="submit" class="button" color="default" mdbWavesEffect>Submit</button>
    </form>
</div>
