<table class="table">
    <thead>
        <tr>
        <th scope="col">Name</th>
        <th scope="col">Model</th>         
        <th scope="col">Manufacturer</th>         
        <th scope="col">Cost in credits</th>       
        <th scope="col">Length</th>                  
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ship of ships">
        <th>{{ship.name}}</th>
        <th>{{ship.model}}</th>
        <th>{{ship.manufacturer}}</th>
        <th>{{ship.cost_in_credits}}</th>
        <th>{{ship.length}}</th>
        </tr>
    </tbody>
</table>
